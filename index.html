<body>
	<h1> FireChat</h1>
	<h3></h3>
	<div id="prelogin">
		<img src="twitterlight.png" width="50" height="50" alt="twitter"/>
		Please login using twitter:
    	<input type='button' id='loginbutton' value='Login' />
    </div>

    <div id="chatwrapper">

	    	<div id="chat">
	   		</div>

	   <br/>
	   <div id="userlist">

	   		</ul>

     </div>
